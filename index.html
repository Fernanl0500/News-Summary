<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>app</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Amaranth|Shrikhand" rel="stylesheet">
  <link rel="stylesheet" href="assets/style/style.css">
</head>
<body>
  <!-- Main Bootstrap Search -->
  <div class="container" id="background" >

    <!--<div class="container">-->
    <div class="row">
      <div class="col-sm-12">
        <div class="jumbotron" style="background-color: #20315A; color: white;">
          <h1 id="title" class="text-center"><strong>Quick News</strong></h1>
          <h5 class="text-center">"The Quickest of News"</h5>
        </div>
      </div>
    </div>

    <!-- Main Bootstrap Search -->
    <div class="container">
      <!-- Row for Searching News -->
      <div class="row text-center">
        <div class="col-sm-12 px-0" >
          <!-- First panel is for handling the search parameters -->
          <div class="panel panel-primary p-2 rounded" style="background-color: #20315A; color: white;" >
            <div class="panel-heading">
              <h3 class="panel-title text-center"><strong><i class="fa fa-list-alt"></i> Find Articles</strong></h3>
            </div>
            <div class="panel-body">
              <!-- Here we create the text box for capturing the search term-->
              <div class="form-group">
                <!--<label for="search">Search</label>-->
                <input type="text" class="form-control col-6 offset-3"  id="search-term">
              </div>

              <!-- Here we have our final submit button -->
              <button type="submit" class="btn btn-default" id="run-search"><i class="fa fa-search"></i> Search</button>
            </div>
          </div>
        </div>
      </div>
      <br><br><br>

      <!-- This row will handle all of the retrieved articles -->
      <div class="row rounded" style="background-color: #20315A; color: white;">
        <div class="col col-sm-12 rounded py-2">
          <!-- style="border:1px solid black; padding:1px;" -->
          <div class='panel panel-primary'>
            <div class="panel-heading">
              <h3 class="panel-title text-center" style="background-color:#20315A; color: white;"><strong><i class="fa fa-table"></i>   Results</strong></h3>
            </div>
            <div class="panel-body row">
              <div class="modal fade" id="summ" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body" id="summary-stuff">
                      <div id="summary-here" class="text-dark"></div>
                      <div id="sentiment-chart" class="text-dark"></div>
                    </div>
                    <div class="modal-footer">
                      <button id="close" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
              <div id='results' class='container' style="list-style: none"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
  <script src='assets/app.js'></script>
</body>
</html>
